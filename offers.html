<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaseUp!</title>

    <link rel="stylesheet" href="fa/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="LeaseUp.png" alt="LeaseUp! Logo" class="logo" onclick="window.location.href = 'index.html'">
        Angebote
    </div>
    <div class="content">
        <h1>Unsere Angebote</h1>
        <div class="offer">
            <div class="pictures">
                <img src="offers/audi_a4.png" alt="Audi A4">
            </div>
            <div class="information">
                <span>Audi A4</span>
                <span><i class="fas fa-road"></i> 311.000 km</span>
                <span><i class="fas fa-gas-pump"></i> Benzin</span>
                <span><i class="fas fa-calendar"></i> 11/1997</span>
                <span><i class="fas fa-tachometer-alt"></i> 92 kW/125 PS</span>
            </div>
        </div>
        <div class="offer">
            <div class="pictures">
                <img src="offers/vw_golf.png" alt="VW Golf">
            </div>
            <div class="information">
                <span>VW Golf</span>
                <span><i class="fas fa-road"></i> 275.000 km</span>
                <span><i class="fas fa-gas-pump"></i> Benzin</span>
                <span><i class="fas fa-calendar"></i> 12/2001</span>
                <span><i class="fas fa-tachometer-alt"></i> 55 kW/75 PS</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
